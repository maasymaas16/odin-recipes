    <h1>Odin Recipes</h1>
    <a href="porkchops.html">Honey Garlic Porkchops</a>
    <h2>Ingredients</h2>
    <ul>
        <li>4 pork chops bone in or out</li>
        <li>Salt and pepper to season</li>
        <li>1 tsp. garlic powder</li>
        <li>2 tablespoons olive oil</li>
        <li>1 tablespoon unsalted butter</li>
        <li>6 cloves garlic, minces</li>
        <li>1/4 cup honey</li>
        <li>1.4 cup water</li>
        <li>2 tablespoons rice wine vinegar</li>
    </ul>
